<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/4d88092250.js" crossorigin="anonymous"></script>
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Tip Calculator</h1>
    </header>
    <main>
      <div class="subdiv0">
      <div class="field">
        <label for="">Bill Amount:</label>
        <input type="number"  id="billAmount" placeholder="$ 0">
      </div>
      <div class="field">
        <label for="">Tip Perc.(%):</label>
        <input type="number"  id="tipPerc" placeholder="%">
      </div>
    </div>
      <div class="subdiv">
        <div class="field">
          <label for="">Tip Amount:</label>
          <input type="text" id="tipAmount" readonly>
        </div>
        <div class="field">
          <label for="">Total Billed:</label>
          <input type="text" id="totalBilled" readonly>
        </div>
      </div>
      
      
    </main>
    <footer>
      <button>Tips Amount</button>
    </footer>
    <div class="fb">
      <a href="https://www.facebook.com/profile.php?id=100091196448889">
        <i class="fa-brands fa-facebook"></i>
      </a>
    </div>
    
  </div>
 <script src="script.js"></script>
</body>
</html>
